<div class="card">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="../../../assets/images/house_default2.jpg" alt="">
    <ul class="list-inline text-center member-icons">
      <li class="list-inline-item"><button class="btn btn-primary" routerLink="/property-detail"><i class="far fa-edit"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary"><i class="far fa-id-card-alt"></i></button></li>
    </ul>
  </div>
  <div class="card-body p-2">
    <h3>{{property.Name}}</h3>
    <h4>{{property.Type}}</h4>
    <h6>{{property.Price}}</h6>
  </div>
</div>
